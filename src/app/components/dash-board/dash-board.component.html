<div id="wrapper">
  
  <app-sidebar></app-sidebar>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
          <app-nav-bar ></app-nav-bar>
              <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
              <h1 class="h3 mb-0 text-gray-800">Overview</h1>
              <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
            </div>
  
            <!-- Content Row -->
            <div class="row">
  
              <!-- Earnings (Monthly) Card Example -->
              <div *ngFor="let stage of stages" class="col-xl-4 col-md-6 mb-4">
                <div class="card border-left-info shadow h-100 py-2">
                  <div class="card-body">
                    <div class="row no-gutters align-items-center">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">{{stage.stage}}</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">{{getCandidatesByStage(stage.stage)}}</div>
                      </div>
                      <div class="col-auto">
                        <i class="fas fa-users fa-2x text-gray-300"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
            <div class="row">

                <!-- Content Column -->
                <div class="col-lg-12 mb-4">
    
                  <!-- Project Card Example -->
                  <div class="card shadow mb-4">
                    <div class="card-header py-3">
                      <h6 class="m-0 font-weight-bold text-primary">Candidates</h6>
                    </div>
                    <div class="card-body">
                      <!-- <h4 class="small font-weight-bold">Hired <span class="float-right">{{getPercentageCandidate('Hired')}}%</span></h4>
                      <div class="progress mb-4">
                        <div class="progress-bar bg-danger" role="progressbar" [ngStyle]="{'width': getPercentageCandidate('Hired')+'%'}" [attr.aria-valuenow]="getPercentageCandidate('Hired')" aria-valuemin="0" aria-valuemax="100"></div>
                      </div> -->
                      <h4 class="small font-weight-bold">Rejected<span class="float-right">{{getPercentageCandidate('Rejected')}}%</span></h4>
                      <div class="progress mb-4">
                        <div class="progress-bar bg-warning" role="progressbar"  [ngStyle]="{'width': getPercentageCandidate('Rejected')+'%'}"  [attr.aria-valuenow]="getPercentageCandidate('Rejected')" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <h4 class="small font-weight-bold">Withdrawn <span class="float-right">{{getPercentageCandidate('Withdrawn')}}%</span></h4>
                      <div class="progress mb-4">
                        <div class="progress-bar" role="progressbar" [ngStyle]="{'width': getPercentageCandidate('Withdrawn')+'%'}" [attr.aria-valuenow]="getPercentageCandidate('Withdrawn')" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <h4 class="small font-weight-bold">Declined Offer <span class="float-right">{{getPercentageCandidate('Declined Offer')}}%</span></h4>
                      <div class="progress mb-4">
                        <div class="progress-bar bg-info" role="progressbar" [ngStyle]="{'width': getPercentageCandidate('Declined Offer')+'%'}" [attr.aria-valuenow]="getPercentageCandidate('Declined Offer')" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                     
                    </div>
                  </div>
    
    
                </div>
    
              </div>
          
  
          </div>
          <!-- /.container-fluid -->
      </div>
      <app-footer></app-footer>

    </div>


</div>
