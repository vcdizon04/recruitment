<div id="wrapper">

    <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Complete Requirements</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Please enter your information</p>
                <div *ngFor="let field of missingFields"  class="input-group mb-3  px-5">
                    <div class="input-group-prepend">
                        <span class="input-group-text">{{field.text}}</span>
                      </div>
                      <div *ngIf="field.type == 'file'" class="custom-file">
                        <input [(ngModel)]="field.value" type="file" class="custom-file-input" [id]="removeSpaces(field.text)">
                        <label class="custom-file-label" [for]="removeSpaces(field.text)">{{field.value.length > 0 ? fixName(field.value) : 'Choose a file'}}</label>
                      </div>
                      <input [(ngModel)]="field.value" class="form-control" *ngIf="field.type == 'text'" type="text">
                      <textarea [(ngModel)]="field.value" *ngIf="field.type == 'textArea'" class="form-control" aria-label="With textarea"></textarea>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button (click)="submit()" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
  
  
  </div>
